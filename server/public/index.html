<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/style.css">

    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <h3>Server side calculator!</h3>

    <div class="js-inputs">
        <input id="js-input-num1" type="number" />
        <button id="js-btn-add">+</button>
        <button id="js-btn-sub">-</button>
        <button id="js-btn-mul">*</button>
        <button id="js-btn-div">/</button>
        <input id="js-input-num2" type="number" />
        <button id="js-btn-equals">=</button>
        <button id="js-btn-clear">C</button>
    </div>

    <div class="js-answer"></div>
    <div class="js-history"></div>
</body>

</html>
